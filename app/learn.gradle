tasks.register('Hello') {
    it.configure {
        dependsOn(provider {
            tasks.findAll {
                it.name.contentEquals("UseTime")
            }
        })
    }
    it.doFirst {
        println("${name} Start time: ${new Date()}")
    }
    it.doLast {
        println("${name} End time: ${new Date()}")
    }
}

